<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .navbar {
            background-color: #004d80; /* Deep Blue */
        }
        .navbar-brand, .nav-link {
            font-weight: bold;
        }
        .jumbotron {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        .display-6 {
            color: #007bff; /* Primary Blue */
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-title {
            color: #004d80; /* Deep Blue */
            font-weight: bold;
        }
        .btn-primary {
            background-color: #0069d9; /* Darker Blue */
            border-color: #0062cc;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #004b93; /* Even Darker Blue */
        }
        .container {
            margin-top: 50px;
        }
        .row {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">AI Assignment</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="jumbotron">
            <hr class="my-4">
            
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Sentiment Analysis</h5>
                            <p class="card-text">Analyze text for positive, negative, or neutral sentiment.</p>
                            <a href="/sentiment" class="btn btn-primary w-100">Try It</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Voice Assistant Chatbot</h5>
                            <p class="card-text">Interact with a simple voice-controlled assistant.</p>
                            <a href="/voice" class="btn btn-primary w-100">Try It</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">TNEA Counselling</h5>
                            <p class="card-text">Clarify your doubts about TNEA counselling.</p>
                            <a href="/chatbot" class="btn btn-primary w-100">Try It</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
